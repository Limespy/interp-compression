[pytest]
; addopts = "--cov=limesqueezer"
;         "--cov-report=html"
filterwarnings =
    ignore::numba.core.errors.NumbaExperimentalFeatureWarning
    ignore:.*overflow encountered in scalar add:RuntimeWarning
    ignore:.*overflow encountered in scalar subtract:RuntimeWarning
markers =
    SLOW: slow tests top category
    SLOW1: Tests that may take over 1 seconds
    SLOW10: Tests that may take over 10 seconds
